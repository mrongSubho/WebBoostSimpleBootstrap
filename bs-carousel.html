<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple Bootstrap project</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./bower_components/bootstrap-4/css/bootstrap.css">
</head>
<body>
    <!-- Container -->
    <div class="container bg-light">
        <div class="carousel slide" data-ride="slide" id="cl-data">
            <ol class="carousel-indicators"> 
                <li class="active" data-target="cl-data" data-slide-to="0">
                </li>
                <li data-target="cl-data" data-slide-to="1">
                </li>
                <li data-target="cl-data" data-slide-to="2">
                </li>
                <li data-target="cl-data" data-slide-to="3">
                </li>
                <li data-target="cl-data" data-slide-to="4">
                </li>
            </ol>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="https://picsum.photos/1920/1080" alt="">
                </div>
            </div>
        </div>
    </div>

    <!-- scripts -->
    <script src="./bower_components/jquery/dist/jquery.js"></script>
    <script src="./bower_components/popper.js"></script>
    <script src="./bower_components/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
